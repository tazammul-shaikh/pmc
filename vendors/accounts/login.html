{% extends "vendors/vendor_base.html" %}
{% load hosts %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet"></div>
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-6-tablet">
            <div class="mdc-card">
              <form method="post" action="{% host_url "vendors:login" host 'vendors_host' %}">
                  {% csrf_token %}
                  {{ form.errors }}
                <div class="mdc-layout-grid">
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                      <div class="mdc-text-field w-100">
                        <input class="mdc-text-field__input" name="station_code" id="text-field-hero-input">
                        <div class="mdc-line-ripple"></div>
                        <label for="text-field-hero-input" class="mdc-floating-label">Station Code</label>
                      </div>
                    </div>
                    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                      <div class="mdc-text-field w-100">
                        <input class="mdc-text-field__input" name="password" type="password" id="text-field-hero-input">
                        <div class="mdc-line-ripple"></div>
                        <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                      </div>
                    </div>

                    <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                      <button type="submit" class="mdc-button mdc-button--raised w-100">
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-1-tablet"></div>
        </div>
      </div>
{% endblock %}
