{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Complaints{% endblock %}
{% block body %}
    <div class="text-center">
        <br>
        <h3 class="text-center font-weight-bold text-black-50">Status : {{ complaint.get_status }}</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-default" value="Update" type="submit"/>
        </form>
        <br>
        <form action="{{ complaint.get_delete_url }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
{% endblock %}
