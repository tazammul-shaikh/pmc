    <div class="tz-main-body">
        <div class="tz-overflowpart">
            <div class = "tz-header">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <div>New Password</div>
                            <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Enter Your New Password">
                        </div>
                        <div class="form-group">
                            <div>Re-enter New Password</div>
                            <input type="password" name="re_newPassword" id="re_newPassword" class="form-control" placeholder="Re-enter Your New Password">

                        <div class="form-group tz-nextprevdiv">
